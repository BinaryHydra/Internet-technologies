<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <title>Įvedimo forma</title>
    <link rel="stylesheet" href="tvarkaraštis.css" type="text/css">
</head>

<body>
    <header>
        <div class="innerPage centered margin-b10 ">
            <img src="MIF_logo.png" alt="MIF" title="MIF">
            <h1 class="inline">Tvarkaraštis</h1>
            <nav class="inline">
                <a href="tvarkaraštis.html">Tvarkaraštis</a>
                <a href="input.html">Įvedimo forma</a>
            </nav>
        </div>
    </header>
    <div class="after_header innerPage">
        <section>
            <h2>Įvedimo forma</h2>
            Privalomi laukai:
            <ul>
                <li>Pavadinimas</li>
                <li>Data</li>
            </ul>

            <form name="form" action="tvarkaraštis.html" method="post">
                Pavadinimas:
                <input type="text" name="pavadinimas" placeholder="Paskaitos pavadinimas" required>
                <br> Data:
                <input type="date" name="data" required>
                <br> Auditorija:
                <input type="text" name="auditorija">
                <br> Vieta:
                <label>
                    <input type="radio" name="vieta" value="Didl."> Didlaukio g.
                </label>
                <br>
                <label>
                    <input type="radio" name="vieta" value="Naug."> Naugarduko g.
                </label>
                <br> Vertinimas:
                <select multiple size="6" name="vertinimas">
                    <option selected value="egz">Egzaminas</option>
                    <option value="lab">Laboratoriniai darbai</option>
                    <option value="prez">Pranešimas</option>
                    <option value="lank">Lankomumas</option>
                    <option value="klaus">Klausimai paskaitos menu</option>
                    <option value="mini">Mini užduotėlės</option>
                </select>
                <br> Laikas:
                <input type="time" name="laikas">
                <br> Spalva:
                <input type="color" name="spalva">
                <br>

                <br>
                <input type="submit" value="Išsaugoti">
                <input type="reset" value="Išvalyti">

            </form>
        </section>
    </div>
    <footer>
            All right reserved. MP 4 IT - 2017
        </footer>
</body>


</html>
